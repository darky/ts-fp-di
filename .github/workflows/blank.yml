name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          node-version: 22
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - uses: actions/setup-node@v4
      - run: deno test --unstable-sloppy-imports
      - run: npm run test
